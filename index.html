<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>All The Awwwws On Reddit</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body ng-app="richReddit">
      <h1>All The Awwwwwwws</h1>

       <ng-view></ng-view>

        <div class = "ctrl" ng-controller="redditPostController">
                  <div ng-repeat="post in posts track by $index">
                      <div class="toptens">
                        <img ng-src="{{post.data.thumbnail}}">{{post.data.preview.images.source}}<br />
                        <a href="https://www.reddit.com{{post.data.permalink}}">{{post.data.title}}</a>
                        <p>Submitted By: {{post.data.author}}</p>
                     </div>
        </div>

        <script src="lib/angular.min.js"></script>
        <script src ="app.js"></script>
      </body>
    </html>
